<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <!--<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>-->
  <script src="js/app.js"></script>
</head>
<body>


<div class="row">
    <form class="col s12" id="formulario">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Titulo" id="titulo" type="text" class="validate">
          <label for="titulo"></label>
        </div>
        <div class="input-field col s6">
          <input placeholder="Autor" id="autor" type="text" class="validate">
          <label for="autor"></label>
        </div>
      </div>
  <div class="input-field col s12">
    <select multiple id="genero">
      <option value="" disabled selected>Género</option>
      <option value="1">Aventuras</option>
      <option value="2">Ciencia Ficción</option>
      <option value="3">Drama</option>
      <option value="4">Romántico</option>
    </select>
    
  </div>
      <p>
      <label>
        <input type="checkbox" id="español" />
        <span>Español</span>
      </label>
    </p>
    <p>
      <label>
        <input type="checkbox" checked="checked" id="ingles"/>
        <span>Inglés</span>
      </label>
    </p>  

    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>

    </form>
  </div>
  



  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <!--<script src="js/init.js"></script>-->
  <script type="text/javascript">
  $(document).ready(function(){
    $('select').formSelect();
  });
  </script>


   </body>
</html>
