    <div class="row">
        <div class="card-panel blue lighten-5 col s6 offset-s3"><h1 class="center-align">¡Registrate!</h1></div>

        <div class="row">
            <form class="col s6 offset-s3">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="aombre" type="text" class="validate">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="apellidos" type="text" class="validate">
                        <label for="apellidos">Apellidos</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Correo Electrónico</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email_conf" type="email" class="validate">
                        <label for="email_conf">Confirmación de Correo Electrónico</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Contraseña</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password_conf" type="password" class="validate">
                        <label for="password_conf">Confirmación de Contraseña</label>
                    </div>
                </div>
                <div class="row col s4 offset-s5">
                    <button class="btn waves-effect waves-light" type="submit" name="action" onclick="register()">
                        Enviar
                        <i class="material-icons right">send</i>
                    </button>
                </div>

            </form>
        </div>
    </div>
