    <div class="row ">
        <div class="card-panel blue lighten-5 col s6 offset-s3"><h1 class="center-align" role="heading" aria-level="1">¡Registrate!</h1></div>

        <div class="row">
            <div class="col s6 offset-s3 blue lighten-5" role="register" aria-label="Formulario de Resgistro">
                <div class="row">
                    <div class="input-field col s6" aria-labelledby="nombre" aria-required="true">
                        <input id="nombre" type="text" class="validate" required>
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col s6" aria-labelledby="apellidos" aria-required="false">
                        <input id="apellidos" type="text" class="validate" required>
                        <label for="apellidos">Apellidos</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12" aria-labelledby="email" aria-required="true">
                        <input id="email" type="email" class="validate" required>
                        <label for="email">Correo Electronico</label>
                        <span class="helper-text" data-error="email no valido" data-success="¡Correcto!">ejemplo@dominio.com</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12" aria-labelledby="conf_email" aria-required="true">
                        <input id="conf_email" type="email" class="validate" required>
                        <label for="conf_email">Confirmacion de Correo Electronico</label>
                        <span class="helper-text" data-error="email no valido" data-success="¡Correcto!">ejemplo@dominio.com</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12" aria-labelledby="password" aria-required="true">
                        <input id="password" type="password" class="validate" required>
                        <label for="password">Contraseña</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12" aria-labelledby="conf_password" aria-required="true">
                        <input id="conf_password" type="password" class="validate" required>
                        <label for="conf_password">Confirmacion de Contraseña</label>
                    </div>
                </div>
                <div class="row col s4 offset-s4" tabindex="0" role="button">
                    <button class="btn waves-effect waves-light" type="submit" name="action" onclick="register()" aria-label="Enviar">
                        Enviar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
                <div class="row col s6 red-text text-accent-4 offset-s3" tabindex="0" id="error_message">

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
