    <div class="row ">
        <div class="card-panel blue lighten-5 col s6 offset-s3"><h1 class="center-align">¡Registrate!</h1></div>

        <div class="row">
            <div class="col s6 offset-s3 blue lighten-5">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="nombre" type="text" class="validate">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="apellidos" type="text" class="validate">
                        <label for="apellidos">Apellidos</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Correo Electrónico</label>
                        <span class="helper-text" data-error="email no válido" data-success="Correcto!">ejemplo@dominio.com</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="conf_email" type="email" class="validate">
                        <label for="conf_email">Confirmación de Correo Electrónico</label>
                        <span class="helper-text" data-error="email no válido" data-success="Correcto!">ejemplo@dominio.com</span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Contraseña</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="conf_password" type="password" class="validate">
                        <label for="conf_password">Confirmación de Contraseña</label>
                    </div>
                </div>
                <div class="row col s4 offset-s5">
                    <button class="btn waves-effect waves-light" type="submit" name="action" onclick="register()">
                        Enviar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
                <div class="row col s6" id="error_message">

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
