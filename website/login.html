<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForoIdea-Login</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper blue lighten-1">
            <a href="#" class="brand-logo">Logo</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">Inicio</a></li>
                <li><a href="badges.html">¿Qué ofrecemos?</a></li>
                <li><a href="collapsible.html">Sobre nosotros</a></li>
                <li><a href="register.html">Registrate</a></li>
                <li><a href="login.html">Identifícate</a></li>
            </ul>
        </div>
    </nav>
    <div class="row">
        <div class="card-panel blue lighten-5 col s6 offset-s3"><h1 class="center-align">¡Identificate!</h1></div>

        <div class="row">
            <form class="col s6 offset-s3">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Correo Electrónico</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" type="password" class="validate">
                        <label for="password">Contraseña</label>
                    </div>
                </div>
                <div class="row col s4 offset-s5">
                    <button class="btn waves-effect waves-light" type="submit" name="action" onclick="login()">
                        Enviar
                        <i class="material-icons right">send</i>
                    </button>
                </div>
                
            </form>
        </div>
    </div>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
